<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="main.css">

        <title></title>
      
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div id="page-wrapper">
            <header id="header">
                <img src="/img/logo.png"
                     alt="original photography logo" id="header-img"></img>
                
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#about">About</a></li>
                    <li><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li><a class="nav-link" href="#packages">Packages</a></li>
                </ul>
            </nav>
        </header>


        <div class="container"></div>

        <section id="hero">
            <h2> Chicago based, Family Photographer</h2>

            <iframe id="video" <iframe width="560" height="315" src="https://www.youtube.com/embed/fwMD4jvEov4" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </section>
        <section id="contact-form">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="yourname@name.com"></input>
                <button type="submit" id="submit"
                formaction="https://www.freecodecamp.com/email-submit" label="Submit" value="Submit">Submit</button>
            </form>
        </section>
        <section id="about"></section>
        <section id="portfolio"></section>
        <section id="packages"></section>

                
        <h1>Jesus Ambro Photography</h1>
